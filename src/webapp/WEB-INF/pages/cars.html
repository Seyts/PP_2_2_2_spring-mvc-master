<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th scope="col">mark</th>
            <th scope="col">model</th>
            <th scope="col">year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getBrand()}" />
            <td th:text="${car.getModel()}" />
            <td th:text="${car.getYear()}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
